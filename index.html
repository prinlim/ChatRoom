<!DOCTYPE html>
<html>
    <head>
        <title>Review Lesson: Chat Independent Practice</title>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Sawarabi+Gothic&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>New Messages:</h1>
        <h4>Number of messages received: <span id="counter">0</span></h4>

        
        <div class="chat-window">
            <div class="received">
                <h3 class="friends-name">Your Friend</h3>
                <p>Yo!</p>
            </div>
            <div class="sent">
                <h3 class="your-name">You</h3>
                <p>What's up?</p>
            </div>
        </div>
        <div class="inputs">
            <div class="left">
                <h2 class="friends-name">Your Friend</h2>
                <input class="friend-input">
                <button class="friend-input-button">Send</button>  
            </div>
            <div class="right">
                <h2 class="your-name">You</h2>
                <input class="your-input">
                <button class="your-input-button">Send</button>
            </div>
        </div>
        
    </body>
</html>
